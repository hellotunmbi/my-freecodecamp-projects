<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My Random Quote Project</title>
  
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
<div class="page_title col-md-6 col-md-offset-3">
	<h1>My Random Quote Project</h1>
</div>

<div class="quote_box col-md-6 col-md-offset-3">
	
	<div class="lead quote_item" id="thequote"></div>
	
	<div class="quote_author" id="author">
	</div>
	
	<hr/>
	
	<div class="quote_next">
		<button class="btn btn-primary">Next Quote</button>
		
		<button class="btn btn-success tweetthis"><i class="fa fa-twitter"></i> Tweet this quote</button>
	</div>
</div>

<div class="footer text-center col-md-6 col-md-offset-3">
	Random quotes generated from: <a href="https://talaikis.com/api/" target="_blank">Talaikis</a>
</div>
	
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
